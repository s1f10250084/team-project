<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームで作るウェブサイト</title>
</head>
<body>
    <h1>アトラクション</h1>
    <h2>長良川の川下り</h2>
    <p>夏に大人気！！<br>滝・渓谷・長良川を大冒険！</p>
    <p>夜はきれいな星空を楽しめます！</p>
    <h2>飛騨ノ断鳴</h2>
    <p>山の中を駆け抜ける爽快コースター!!</p>
    <h2>夜叉ヶ池の誓い</h2>
    <p>実在の伝説「夜叉ヶ池」をベースにした幻想怪談ホラー。<br>池の水を守る龍神と、契約を破った村人の末路とは──</p>
    <h2>信長の迷宮～天下を継ぐもの～</h2>
    <p>戦国時代にタイムスリップ！？</p>
    <p>戦国時代の迷宮から抜け出し現代に戻ろう!!</p>
    <h2>クライム・ビースト</h2>
    <p>山の上での絶叫アスレチック!!</p>
    <p>すべてのアスレチックを攻略し、完全制覇を目指そう!!</p>
</body>
</html>
